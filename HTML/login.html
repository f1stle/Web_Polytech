<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Путешествия по России</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <h1>Россия для путешественников</h1>
                <p>Войдите в свою учетную запись</p>
            </div>
            
            <form action="https://httpbin.org/post" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required placeholder="Введите ваш логин">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        Запомнить меня
                    </label>
                </div>
                
                <button type="submit" class="login-btn">Войти</button>
                
            </form>
            
            <div class="back-to-home">
                <a href="index.html">← Вернуться на главную</a>
            </div>
        </div>
    </div>
</body>
</html>
